<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monatliche Arbeitszeiterfassung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weekend {
            background-color: #f8f9fa;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8" id="timesheet-container">
        
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Arbeitszeiterfassung</h1>
                <p class="text-gray-500 mt-1">Monatliche Übersicht Ihrer Arbeitsstunden.</p>
            </div>
            <div class="flex items-center space-x-2 mt-4 sm:mt-0 no-print">
                <select id="month-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <!-- Months will be populated by JS -->
                </select>
                <select id="year-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <!-- Years will be populated by JS -->
                </select>
            </div>
        </div>

        <!-- Timesheet Table Area -->
        <div id="print-area">
            <h2 id="table-header" class="text-xl font-semibold text-center mb-4"></h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3">Datum</th>
                            <th scope="col" class="px-4 py-3">Wochentag</th>
                            <th scope="col" class="px-4 py-3">Arbeitsbeginn</th>
                            <th scope="col" class="px-4 py-3">Arbeitsende</th>
                            <th scope="col" class="px-4 py-3">Pause (Min)</th>
                            <th scope="col" class="px-4 py-3">Gesamt (Std)</th>
                            <th scope="col" class="px-4 py-3">Bemerkungen</th>
                        </tr>
                    </thead>
                    <tbody id="timesheet-body">
                        <!-- Rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Summary and Actions -->
        <div class="mt-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <!-- Summary -->
            <div class="w-full md:w-1/2 grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <label for="target-hours" class="block text-sm font-medium text-gray-700">Soll-Stunden/Monat</label>
                    <input type="number" id="target-hours" value="160" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-lg font-semibold">
                </div>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-sm font-medium text-blue-800">Gesamtstunden (Ist)</h3>
                    <p id="total-hours" class="text-2xl font-bold text-blue-900 mt-1">0.00</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-sm font-medium text-green-800">Überstunden</h3>
                    <p id="overtime-hours" class="text-2xl font-bold text-green-900 mt-1">0.00</p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="w-full md:w-auto flex flex-col sm:flex-row gap-3 no-print">
                <button id="print-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0110.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0l.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.32 0c.662 0 1.18.568 1.12 1.227l-.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m0 0h11.32z" /></svg>
                    Drucken
                </button>
                <button id="pdf-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                    Als PDF speichern
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const timesheetBody = document.getElementById('timesheet-body');
            const totalHoursEl = document.getElementById('total-hours');
            const overtimeHoursEl = document.getElementById('overtime-hours');
            const targetHoursInput = document.getElementById('target-hours');
            const tableHeader = document.getElementById('table-header');

            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            const dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

            let currentDate = new Date();

            // --- Initialize Selectors ---
            function setupSelectors() {
                // Month Selector
                monthNames.forEach((name, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = name;
                    monthSelect.appendChild(option);
                });
                monthSelect.value = currentDate.getMonth();

                // Year Selector
                const currentYear = currentDate.getFullYear();
                for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    yearSelect.appendChild(option);
                }
                yearSelect.value = currentYear;
            }
            
            // --- Generate Calendar Table ---
            function generateCalendar(year, month) {
                timesheetBody.innerHTML = '';
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                tableHeader.textContent = `Zeiterfassung für ${monthNames[month]} ${year}`;

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayOfWeek = date.getDay();

                    // Skip Sundays (dayOfWeek is 0 for Sunday)
                    if (dayOfWeek === 0) {
                        continue;
                    }

                    // Set default pause time
                    let defaultPause = 45; // Default for Mon-Fri
                    if (dayOfWeek === 6) { // Saturday
                        defaultPause = 30;
                    }

                    const row = document.createElement('tr');
                    row.classList.add('border-b');
                    row.dataset.date = date.toISOString().split('T')[0];
                    if (dayOfWeek === 6) { // Style Saturday
                        row.classList.add('weekend');
                    }

                    row.innerHTML = `
                        <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap">${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}</td>
                        <td class="px-4 py-2">${dayNames[dayOfWeek]}</td>
                        <td class="px-4 py-2"><input type="time" class="time-input start-time bg-transparent w-full focus:ring-0 border-0 p-0"></td>
                        <td class="px-4 py-2"><input type="time" class="time-input end-time bg-transparent w-full focus:ring-0 border-0 p-0"></td>
                        <td class="px-4 py-2"><input type="number" min="0" class="time-input break-time bg-transparent w-16 focus:ring-0 border-0 p-0" value="${defaultPause}"></td>
                        <td class="px-4 py-2 font-semibold total-hours">0.00</td>
                        <td class="px-4 py-2"><input type="text" class="notes-input bg-transparent w-full focus:ring-0 border-0 p-0"></td>
                    `;
                    timesheetBody.appendChild(row);
                }
                loadState(year, month);
                updateAllTotals();
            }
            
            // --- Calculations ---
            function calculateRowTotal(row) {
                const startTime = row.querySelector('.start-time').value;
                const endTime = row.querySelector('.end-time').value;
                const breakMinutes = parseInt(row.querySelector('.break-time').value) || 0;

                const totalHoursEl = row.querySelector('.total-hours');

                if (startTime && endTime) {
                    const start = new Date(`1970-01-01T${startTime}:00`);
                    const end = new Date(`1970-01-01T${endTime}:00`);
                    
                    if (end < start) { // Handle overnight work
                        end.setDate(end.getDate() + 1);
                    }

                    let diff = (end - start) / 1000 / 60; // difference in minutes
                    diff -= breakMinutes;
                    
                    const hours = diff > 0 ? diff / 60 : 0;
                    totalHoursEl.textContent = hours.toFixed(2);
                } else {
                    totalHoursEl.textContent = '0.00';
                }
                updateAllTotals();
            }

            function updateAllTotals() {
                let totalMinutes = 0;
                timesheetBody.querySelectorAll('tr').forEach(row => {
                    const hoursText = row.querySelector('.total-hours').textContent;
                    totalMinutes += parseFloat(hoursText) * 60;
                });

                const totalHours = totalMinutes / 60;
                totalHoursEl.textContent = totalHours.toFixed(2);

                const targetHours = parseFloat(targetHoursInput.value) || 0;
                const overtime = totalHours - targetHours;
                overtimeHoursEl.textContent = overtime.toFixed(2);

                if (overtime < 0) {
                    overtimeHoursEl.classList.remove('text-green-900');
                    overtimeHoursEl.classList.add('text-red-900');
                } else {
                    overtimeHoursEl.classList.remove('text-red-900');
                    overtimeHoursEl.classList.add('text-green-900');
                }
            }
            
            // --- State Management (using localStorage) ---
            function saveState() {
                const year = yearSelect.value;
                const month = monthSelect.value;
                const key = `timesheet_${year}_${month}`;
                const data = {
                    rows: [],
                    targetHours: targetHoursInput.value
                };

                timesheetBody.querySelectorAll('tr').forEach(row => {
                    data.rows.push({
                        date: row.dataset.date,
                        start: row.querySelector('.start-time').value,
                        end: row.querySelector('.end-time').value,
                        break: row.querySelector('.break-time').value,
                        notes: row.querySelector('.notes-input').value,
                    });
                });
                
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error("Could not save data to localStorage.", e);
                }
            }

            function loadState(year, month) {
                const key = `timesheet_${year}_${month}`;
                const data = JSON.parse(localStorage.getItem(key));

                if (data) {
                    targetHoursInput.value = data.targetHours || 160;
                    if (data.rows) {
                        data.rows.forEach(rowData => {
                            const row = timesheetBody.querySelector(`tr[data-date="${rowData.date}"]`);
                            if (row) {
                                row.querySelector('.start-time').value = rowData.start;
                                row.querySelector('.end-time').value = rowData.end;
                                row.querySelector('.break-time').value = rowData.break;
                                row.querySelector('.notes-input').value = rowData.notes;
                                calculateRowTotal(row);
                            }
                        });
                    }
                }
                updateAllTotals();
            }

            // --- Event Listeners ---
            monthSelect.addEventListener('change', () => {
                generateCalendar(yearSelect.value, parseInt(monthSelect.value));
            });
            yearSelect.addEventListener('change', () => {
                generateCalendar(yearSelect.value, parseInt(monthSelect.value));
            });

            timesheetBody.addEventListener('change', function(e) {
                if (e.target.classList.contains('time-input')) {
                    const row = e.target.closest('tr');
                    calculateRowTotal(row);
                    saveState(); // Auto-save on change
                }
            });

            timesheetBody.addEventListener('keyup', function(e) {
                 if (e.target.classList.contains('notes-input')) {
                    saveState();
                 }
            });

            targetHoursInput.addEventListener('change', () => {
                updateAllTotals();
                saveState();
            });
            
            // Print Button
            document.getElementById('print-btn').addEventListener('click', () => {
                window.print();
            });

            // PDF Button
            document.getElementById('pdf-btn').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const pdfElement = document.getElementById('print-area');
                const year = yearSelect.value;
                const month = monthNames[monthSelect.value];

                html2canvas(pdfElement, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;
                    const ratio = canvasWidth / canvasHeight;
                    const imgWidth = pdfWidth - 20; // with margin
                    const imgHeight = imgWidth / ratio;
                    
                    let height = imgHeight;
                    let position = 0;
                    
                    if (imgHeight > pdfHeight - 20) {
                       height = pdfHeight - 20; // fit one page
                    }

                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, height);
                    pdf.save(`Arbeitszeiterfassung-${month}-${year}.pdf`);
                });
            });


            // --- Initial Load ---
            setupSelectors();
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
    </script>
</body>
</html>
